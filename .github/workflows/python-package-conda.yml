name: CI-CD Pipeline for Python App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  APP_NAME: devops-app
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ubuntu
  SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest || echo "No tests found, skipping"

  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t $APP_NAME .

      - name: Save SSH key
        run: |
          echo "${SSH_KEY}" > key.pem
          chmod 600 key.pem

      - name: Backup current version on EC2
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no \
          $EC2_USER@$EC2_HOST \
          "bash /opt/devops-app/scripts/backup_to_s3.sh || true"

      - name: Deploy Docker container
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no \
          $EC2_USER@$EC2_HOST << 'EOF'
            docker stop app || true
            docker rm app || true
            docker run -d \
              -p 8080:8080 \
              --name app \
              $APP_NAME
          EOF

      - name: Health Check
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no \
          $EC2_USER@$EC2_HOST \
          "python3 /opt/devops-app/scripts/health_check.py"

      - name: Rollback on Failure
        if: failure()
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no \
          $EC2_USER@$EC2_HOST \
          "bash /opt/devops-app/scripts/rollback.sh"
